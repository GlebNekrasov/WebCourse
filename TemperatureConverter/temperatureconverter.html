<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температуры</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="bigHeader">Конвертер температуры</h1>
    <form class="temperature-form">
        <label for="input-temperature">Введите температуру в градусах Цельсия:</label>
        <div>
            <input type="text" id="input-temperature" name="input-temperature">
            <div class="error">Введите число!</div>
        </div>
        <div class="conversion-button">
            <button type="submit">Конвертировать в другие шкалы</button>
        </div>
    </form>
</body>
</html>
